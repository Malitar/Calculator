<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="public/src/scss/all.min.css" />
    <script type="text/javascript" src="./public/src/js/index.js" defer></script>
</head>


<body>
    <h1>Calculator</h1>

    <div class="calculator">
        <div class="calculator-body">
            <div class="display">123</div>
        <div class="input">
            <div class="clear">
                <button class="clear">CE</button>
            </div>
            <div class="number-pad">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="number">0</button>
            </div>
            <div class="math-symbols">
                <button class="math" data-key="+">+</button>
                <button class="math" data-key="-">-</button>
                <button class="math" data-key="*">*</button>
                <button class="math" data-key="/">/</button>
                <button class="math" data-key="=">=</button>
            </div>

        </div>
        </div>
        
    </div>
</body>

</html>
